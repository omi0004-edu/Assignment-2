<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <!-- Load the JustValidate library for client-side form validation -->
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    <!-- Load a custom JavaScript file for additional validation (optional) -->
    <script src="/js/validation.js" defer></script>
</head>
<body>
    <header>
        <h1 class="logo">Rolandia Watches</h1>
        <nav class="navbar">
          <!-- actual navigation links go here -->
          <a href="index.html">Home</a>
          <a href="watchlist.html">Watches</a>
          <a href="#contact">Contact</a>
          <a href="login.php">Login</a>
          <a href="#shopping/cart">Cart</a>
        </nav>
      </header>
    <!-- Use the POST method to send form data to process-signup.php -->

    <form action="process-signup.php" method="post" id="signup" novalidate>
        <div>
            <!-- Input field for user's name -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        
        <div>
            <!-- Input field for user's email -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        
        <div>
            <!-- Input field for user's password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
        
        <div>
            <!-- Input field to confirm user's password -->
            <label for="password_confirmation">Repeat password</label>
            <input type="password" id="password_confirmation" name="password_confirmation">
        </div>
        
        <!-- Submit button to send the form data to the server for processing -->
        <button>Sign up</button>
    </form>
    
</body>
</html>
